name: Build and deploy

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/*.yml"
  schedule:
    - cron: "38 3 * * *"
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  build-darwin-options:
    uses: ./.github/workflows/build-options.yml
    with:
      repository: LnL7/nix-darwin
      ref: refs/heads/master
      path: nix-darwin
      doc-dir: darwin
      file: release.nix
      attribute: docs.optionsJSON
      runs-on: macos-15
  build-home-manager-options:
    uses: ./.github/workflows/build-options.yml
    with:
      repository: nix-community/home-manager
      ref: refs/heads/master
      path: home-manager
      doc-dir: home-manager
      file: default.nix
      attribute: docs.json
      runs-on: ubuntu-latest
  build-nur-packages:
    uses: ./.github/workflows/build-nur-packages.yml

  assemble:
    runs-on: ubuntu-latest
    needs:
      - build-darwin-options
      - build-home-manager-options
      - build-nur-packages
    steps:
      - name: Merge build artifacts
        uses: actions/download-artifact@v5.0.0
        with:
          merge-multiple: true
          path: site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs:
      - assemble
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
